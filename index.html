<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main>
      <h1 class="visually-hidden">Interactive Rating Component</h1>
      <article class="card stack">
        <!-- Form -->
        <div class="img-star">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h2 class="form__title">How did we do?</h2>
        <p class="form__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="rating-form">
          <div>
            <input type="radio" name="radio-group" id="rating-1" value="1" />
            <label for="rating-1"><span>1</span></label>
            <input type="radio" name="radio-group" id="rating-2" value="2" />
            <label for="rating-2"><span>2</span></label>
            <input type="radio" name="radio-group" id="rating-3" value="3" />
            <label for="rating-3"><span>3</span></label>
            <input type="radio" name="radio-group" id="rating-4" value="4" />
            <label for="rating-4"><span>4</span> </label>
            <input type="radio" name="radio-group" id="rating-5" value="5" />
            <label for="rating-5"><span>5</span></label>
          </div>
          <button id="submit-button" class="btn">Submit</button>
        </form>
        <!-- Results -->
        <template id="results-template">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <p id="result-display">You selected {rating} out of 5</p>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </template>
      </article>
    </main>
  </body>
</html>
